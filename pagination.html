<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <script>
        var currentPageNumber = 0;
        var data;
        var request = new XMLHttpRequest();
        request.open("GET","https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json",true);
        request.send();
        request.onload = ()=>{
            data = JSON.parse(request.response);
            console.log(data);
        var div = document.createElement('div')
        div.setAttribute('class','container');
        document.body.append(div);
        var table = document.createElement("table");
        table.setAttribute("class",'table');
        div.append(table);
        table.classList.add("border")
        var thead = document.createElement('thead');
        var tr = document.createElement('tr');
        var th = document.createElement('th');
        th.textContent= "ID";
        var th2 = document.createElement('th');
        th2.textContent= "Name";
        var th3 = document.createElement('th');
        th3.textContent= "Email";
        tr.append(th,th2,th3);
        thead.append(tr);
        table.append(thead);
        var tbody = document.createElement('tbody');
        table.append(tbody);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',);
        button.textContent="Previous";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data}',1')`);
        button.textContent="1";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'2')`);
        button.textContent="2";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'3')`);
        button.textContent="3";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'4')`);
        button.textContent="4";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'5')`);
        button.textContent="5";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'6')`);
        button.textContent="6";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'7')`);
        button.textContent="7";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'8')`);
        button.textContent="8";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'9')`);
        button.textContent="9";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'10')`);
        button.textContent="10";
        div.append(button);
        var button = document.createElement('button');
        button.setAttribute("class",'btn btn-dark');
        button.setAttribute('onclick',`foo(${data},'Next')`);
        button.textContent="Next";
        div.append(button);

        function  foo(data,num){
          tbody.innerHTML="";
          if(num==='Previous'){
              if(currentPageNumber>=2){
                currentPageNumber-=1;
                var start = currentPageNumber*10-9;
                var end = Math.min(data.length,currentPageNumber*10);
                for (let i= start-1;i<end;i++){
                    createtr(data[i],tbody);
                }
              }
          }
          else if (num==="Next"){
                if(currentPageNumber<=9){
                  currentPageNumber+=1;
                var start = currentPageNumber*10-9;
                var end = Math.min(data.length,currentPageNumber*10);
                for (let i= start-1;i<end;i++){
                    createtr(data[i],tbody);
                }
                }
          }
          else{
              currentPageNumber=Number(num);
              var start = currentPageNumber*10-9;
                var end = Math.min(data.length,currentPageNumber*10);
                for (let i= start-1;i<end;i++){
                    createtr(data[i],tbody);
                }
          }
        }

        function createtr(data,tbody){
          var td = document.createElement('td');
          td.textContent= data.id;
          var tdname = document.createElement('td');
          tdname.textContent= data.name;
          var tdemail = document.createElement('td');
          tdemail.textContent= data.email;
          tbody.append(td,tdname,tdemail);
        }
        }

    </script>
</body>
</html>
